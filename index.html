<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign Up Form</title>
	</head>
	<body>
		<div class="jumbotron">
			<div class="hero">
				<div>
					<img src="./img/odin-lined.png" alt="odin logo" />
					<h1>ODIN</h1>
				</div>
			</div>

			<section class="form-container">
				<h3>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up
					<em>now</em> to get started.
				</h3>
				<h3>You <em>know</em> you want to.</h3>

				<form id="sign-up-form" action="">
					<h3>Let's do this!</h3>

					<div class="form-row">
						<div>
							<label for="fname">First Name</label>
							<input type="text" name="fname" id="fname" />
						</div>

						<div>
							<label for="lname">Last Name</label>
							<input type="text" name="lname" id="lname" />
						</div>
					</div>

					<div class="form-row">
						<div>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
						</div>

						<div>
							<label for="phone">Phone Number</label>
							<input type="tel" name="phone" id="phone" />
						</div>
					</div>

					<div class="form-row">
						<div>
							<label for="pwd1">Password</label>
							<input type="password" name="pwd1" id="pwd1" />
						</div>

						<div>
							<label for="pwd2">Confirm Password</label>
							<input type="password" name="pwd2" id="pwd2" />
						</div>
					</div>
				</form>

				<button form="sign-up-form" type="submit">Create Account</button>

				<p>Already have an account? <a href="#">Log In</a></p>
			</section>
		</div>
	</body>
</html>
